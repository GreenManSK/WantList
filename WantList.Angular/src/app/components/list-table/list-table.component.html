<table class="table table-striped table-hover table-bordered">
  <thead>
  <tr>
    <th *ngFor="let column of columns" scope="col" [ngClass]="{active: column.key === sortKey}"
        [className]="column.class" (click)="changeSort(column.key)">
      {{column.title}}
      <ng-container *ngIf="column.sortable">
        <fa-icon *ngIf="column.key === sortKey" [icon]="isAsc ? sortDescIcon : sortAscIcon"></fa-icon>
        <fa-icon *ngIf="column.key === sortKey" [icon]="isAsc ? sortAscIcon : sortDescIcon" class="hover"></fa-icon>
        <fa-icon *ngIf="column.key !== sortKey" [icon]="sortDescIcon" class="hover"></fa-icon>
      </ng-container>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of data">
    <td *ngFor="let column of columns" [className]="column.class">
      <ng-container *ngTemplateOutlet="columnTemplate; context: {$implicit: {item: item, column: column}}">
      </ng-container>
    </td>
  </tr>
