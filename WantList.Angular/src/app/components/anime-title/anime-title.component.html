<a [title]="anime.name" href="#" (click)="toggle()">{{anime.name}} <fa-icon *ngIf="anime.redownload" [icon]="redownloadIcon"></fa-icon></a>
<p *ngIf="isOpen">
  <a title="Show on Anidb" target="_blank" [href]="anidbUrl">Anidb</a><br>
  <a title="Search on nyaa" target="_blank" [href]="nyaaUrl">[{{nyaaSearchText}}]</a><br>
  <strong>Format: </strong> {{anime.bluRay ? 'BD' : ''}} {{qualityString[anime.quality]}}<br>
  {{anime.bluRayRelease}}
</p>
